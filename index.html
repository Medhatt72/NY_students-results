<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مدرستي - نتائج الامتحانات</title>
  <style>
    /* Modern, Multi-Color Gradient Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    /* Search Section */
    .search-section {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      border: 2px solid #3498db;
      border-radius: 8px;
      margin: 8px 0;
      width: 80%;
      max-width: 400px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #2980b9;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background-color: #3498db;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }

    /* Error Message */
    .error {
      color: #d8000c;
      background-color: #ffbaba;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
    }

    /* Vertical Results Table */
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    .result-table th,
    .result-table td {
      padding: 14px 20px;
      border: 1px solid #ddd;
      text-align: right;
    }
    .result-table th {
      background-color: #3498db;
      color: #fff;
      width: 40%;
    }
    .result-table td {
      background-color: #f1f1f1;
      color: #333;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      input[type="text"] {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مدرستي - نتائج الامتحانات</h1>
    
    <!-- Search Box for National ID -->
    <div class="search-section">
      <input type="text" id="nationalId" placeholder="أدخل الرقم القومى">
      <br>
      <button id="searchBtn">بحث</button>
    </div>
    
    <!-- Div to display the result table or error messages -->
    <div id="result"></div>
  </div>

  <!-- Include SheetJS library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    // Global variable to store the loaded workbook data
    let workbookData = null;

    // URL of the hosted Excel file (replace with your actual URL)
    const excelFileUrl = 'YOUR_EXCEL_FILE_URL_HERE'; // e.g., "https://raw.githubusercontent.com/medhatt72.github.io/NY_students-results.xlsx"

    // Automatically load the Excel file when the page loads
    window.addEventListener('load', function() {
      fetch(excelFileUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok.');
          }
          return response.arrayBuffer();
        })
        .then(arrayBuffer => {
          // Read the Excel file using SheetJS
          workbookData = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
          console.log('Excel file loaded successfully.');
        })
        .catch(error => {
          console.error('Error loading Excel file:', error);
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '<p class="error">خطأ في تحميل ملف الإكسل. الرجاء المحاولة لاحقاً.</p>';
        });
    });

    // Listen for Search button click
    document.getElementById('searchBtn').addEventListener('click', function() {
      const searchId = document.getElementById('nationalId').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Clear previous results

      if (!workbookData) {
        resultDiv.innerHTML = '<p class="error">لم يتم تحميل ملف الإكسل بعد. الرجاء الانتظار لبضع ثوانٍ.</p>';
        return;
      }
      if (!searchId) {
        resultDiv.innerHTML = '<p class="error">الرجاء إدخال الرقم الوطني.</p>';

</body>
</html>
