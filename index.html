<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>My School - Exam Results</title>
  <style>
    /* Overall Page Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    /* Form Styling */
    .upload-section,
    .search-section {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #56ab2f;
      border-radius: 5px;
      margin: 5px 0;
      width: 80%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #56ab2f;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3e8e1e;
    }
    .error {
      color: #d8000c;
      background-color: #ffbaba;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-top: 20px;
    }
    /* Vertical Table Styling */
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    .result-table th,
    .result-table td {
      padding: 12px 20px;
      border: 1px solid #ddd;
      text-align: right;
    }
    .result-table th {
      background-color: #56ab2f;
      color: #fff;
      width: 40%;
    }
    .result-table td {
      background-color: #f9f9f9;
      color: #333;
    }
    /* Responsive styling */
    @media (max-width: 600px) {
      input[type="text"], input[type="file"] {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مدرستي - نتائج الامتحانات</h1>
    
    <!-- File Upload for Excel Data (uploaded once) -->
    <div class="upload-section">
      <label for="excelFile"><strong>قم بتحميل ملف نتائج الامتحانات:</strong></label>
      <br>
      <input type="file" id="excelFile" accept=".xlsx, .xls">
    </div>
    
    <!-- Search Box for National ID -->
    <div class="search-section">
      <input type="text" id="nationalId" placeholder="أدخل الرقم الوطني">
      <br>
      <button id="searchBtn">بحث</button>
    </div>
    
    <!-- Div to display the result table or error messages -->
    <div id="result"></div>
  </div>

  <!-- Include SheetJS library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    // Variable to store the uploaded workbook data
    let workbookData = null;

    // Listen for Excel file upload
    document.getElementById('excelFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        // Read the file using SheetJS
        workbookData = XLSX.read(data, { type: 'array' });
        alert('تم تحميل ملف الإكسل بنجاح.');
      };
      reader.readAsArrayBuffer(file);
    });

    // Listen for Search button click
    document.getElementById('searchBtn').addEventListener('click', function() {
      const searchId = document.getElementById('nationalId').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Clear previous results

      if (!workbookData) {
        resultDiv.innerHTML = '<p class="error">الرجاء تحميل ملف الإكسل أولاً.</p>';
        return;
      }
      if (!searchId) {
        resultDiv.innerHTML = '<p class="error">الرجاء إدخال الرقم الوطني.</p>';
        return;
      }

      // Assume the first sheet contains the exam data
      const firstSheetName = workbookData.SheetNames[0];
      const worksheet = workbookData.Sheets[firstSheetName];

      // Convert the sheet into a 2D array (each sub-array is a row)
      const data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
      if (data.length === 0) {
        resultDiv.innerHTML = '<p class="error">ملف الإكسل فارغ.</p>';
        return;
      }

      // data[0] is assumed to be the header row.
      // We assume:
      //   Column 0: National ID, Column 1: Student Name, Columns 2-14: Grades for 13 subjects.
      let recordFound = false;
      let record = null;
      for (let i = 1; i < data.length; i++) { // start from 1, assuming row 0 is header
        const row = data[i];
        // Compare as strings for flexibility
        if (String(row[0]).trim() === searchId) {
          recordFound = true;
          record = row;
          break;
        }
      }

      if (!recordFound) {
        resultDiv.innerHTML = '<p class="error">لم يتم العثور على سجل للرقم الوطني: ' + searchId + '</p>';
        return;
      }

      // Create a vertical table to display results.
      // We will show each field on a separate row: the first column is the label (from the header row)
      // and the second column is the corresponding data from the record.
      let tableHtml = '<table class="result-table">';
      const headerRow = data[0];
      
      // For National ID, Student Name and 13 subjects (columns 0 to 14)
      for (let j = 0; j < 15; j++) {
        // Skip if header is undefined
        if (headerRow[j] === undefined) continue;
        tableHtml += '<tr>';
        tableHtml += '<th>' + headerRow[j] + '</th>';
        tableHtml += '<td>' + (record[j] !== undefined ? record[j] : '') + '</td>';
        tableHtml += '</tr>';
      }
      tableHtml += '</table>';

      resultDiv.innerHTML = tableHtml;
    });
  </script>
</body>
</html>
