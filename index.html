<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدرسة الشهيد مجدى النبراوى - نتائج الطلبة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* التنسيقات العامة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1, h2, h3 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        /* منطقة البحث */
        .search-box {
            text-align: center;
            margin: 30px 0;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        /* رسائل النظام */
        #message {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
        }

        .warning {
            background-color: #ffbaba;
            color: #d8000c;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        /* شهادة النتائج */
        #certificate {
            display: none;
            margin-top: 30px;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
        }

        .student-info p {
            font-size: 18px;
            margin: 15px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: right;
        }

        th {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="school-header">
            <h1>مدرسة الشهيد مجدى النبراوى تعليم اساسى</h1>
            <h3>العام الدراسي 2024/2025</h3>
        </div>

        <div class="search-box">
            <h2>نظام استعلام نتائج الطلاب</h2>
            <input type="text" id="searchInput" 
                   placeholder="ادخل الرقم القومي (14 رقمًا)" 
                   maxlength="14"
                   inputmode="numeric">
            <div id="message" class=""></div>
        </div>

        <div id="certificate">
            <div class="student-info">
                <p><strong>اسم الطالب:</strong> <span id="studentName">---</span></p>
                <p><strong>الرقم القومي:</strong> <span id="nationalId">---</span></p>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>الدرجة</th>
                    </tr>
                </thead>
                <tbody id="resultsTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        // إعدادات GitHub
        const GITHUB_USERNAME = 'Medhatt72';
        const REPO_NAME = 'NY_students-results';
        const EXCEL_FILE_NAME = 'studentData.xlsx';
        const EXCEL_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${EXCEL_FILE_NAME}`;

        // المواد الدراسية
        const SUBJECTS = [
            'اللغة العربية والخط العربي',
            'اللغة الانجليزية',
            'الدراسات الاجتماعية',
            'رياضيات',
            'العلوم',
            'مجموع كلي',
            'نشاط اختياري 1',
            'نشاط اختياري 2',
            'التربية الفنية',
            'الكمبيوتر وتكنولوجيا المعلومات',
            'التربية الدينية',
            'التربية الرياضية',
            'التربية الموسيقية',
            'الصف'
        ];

        // متغيرات النظام
        let studentData = [];

        // تحميل بيانات الإكسل
        async function loadExcelData() {
            try {
                const response = await fetch(EXCEL_URL);
                if (!response.ok) throw new Error('خطأ في تحميل الملف');
                
                const buffer = await response.arrayBuffer();
                const workbook = XLSX.read(buffer, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                studentData = XLSX.utils.sheet_to_json(worksheet);
                
                showMessage('✓ النظام جاهز للبحث', 'success');
            } catch (error) {
                showMessage(`⚠ خطأ: ${error.message}`, 'warning`);
            }
        }

        // عرض الرسائل
        function showMessage(text, type) {
            const msgElement = document.getElementById('message');
            msgElement.textContent = text;
            msgElement.className = type;
        }

        // البحث بالرقم القومي
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchValue = e.target.value.trim();
            const certificate = document.getElementById('certificate');
            
            if (!searchValue) {
                certificate.style.display = 'none';
                return;
            }

            if (searchValue.length !== 14 || isNaN(searchValue)) {
                showMessage('الرجاء إدخال رقم قومي صحيح (14 رقمًا)', 'warning');
                certificate.style.display = 'none';
                return;
            }

            const student = studentData.find(s => s['الرقم القومى']?.toString() === searchValue);
            
            if (student) {
                displayStudentResult(student);
                certificate.style.display = 'block';
                showMessage('', '');
            } else {
                certificate.style.display = 'none';
                showMessage('لا توجد نتائج مطابقة', 'warning');
            }
        });

        // عرض النتائج
        function displayStudentResult(data) {
            document.getElementById('studentName').textContent = data['اسم الطالب'] || '---';
            document.getElementById('nationalId').textContent = data['الرقم القومى'] || '---';

            const tbody = document.getElementById('resultsTable');
            tbody.innerHTML = SUBJECTS.map(subject => `
                <tr>
                    <td>${subject}</td>
                    <td>${data[subject] ?? '---'}</td>
                </tr>
            `).join('');
        }

        // بدء التشغيل عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            loadExcelData();
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
