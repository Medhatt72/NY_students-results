<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدرسة الشهيد مجدى النبراوى تعليم اساسى - نتائج الطلبة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .school-header {
            text-align: center;
            color: #2c3e50;
            margin: 30px 0;
            padding: 15px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .school-header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .search-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        input[type="file"], input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .certificate {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }
        
        .student-info {
            margin-bottom: 20px;
            line-height: 2;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        
        th {
            background-color: #f8f9fa;
            min-width: 150px;
        }
        
        .warning {
            color: #dc3545;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="school-header">
            <h1>مدرسة الشهيد مجدى النبراوى تعليم اساسى</h1>
            <p>إدارة مشتول السوق التعليمية - محافظة الشرقية</p>
        </div>

        <div class="search-box">
            <h2>نظام استعلام نتائج الطلاب</h2>
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <br>
            <input type="text" id="searchInput" placeholder="ابحث بالرقم القومي">
            <div id="message" class="warning"></div>
        </div>

        <div class="certificate" id="certificate">
            <div class="header">
                <h1>شهادة تحصيل درجات</h1>
                <h3>مدرسة الشهيد مجدى النبراوى تعليم اساسى</h3>
                <h4>نتائج الفصل الدراسي 2023/2024</h4>
            </div>
            
            <div class="student-info">
                <p><strong>اسم الطالب:</strong> <span id="studentName"></span></p>
                <p><strong>الرقم القومي:</strong> <span id="nationalId"></span></p>
            </div>

            <table>

                    <tr>

                        <th>الدرجة</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                    <!-- سيتم إضافة المواد هنا -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
